<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A simple and clean form validation" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Form Validation</title>
  </head>
  <body>
    <form class="form">
      <h2 class="header">Form Validation</h2>
      <div>
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          class="name"
        />
        <span class="error error-name">No user</span>
      </div>
      <div>
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          class="email"
        />
        <span class="error error-email">No email</span>
      </div>

      <div>
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          class="password"
        />
        <span class="error error-password">No password</span>
      </div>
      <div>
        <label for="password2">Confirm Password</label>
        <input
          type="password"
          id="password2"
          name="password2"
          placeholder="Confirm your password"
          class="password2"
        />
        <span class="error error-password2">No password</span>
      </div>
      <div>
        <label for="phone">Phone</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="Enter your phone"
          class="phone"
        />
        <span class="error error-phone">No phone</span>
      </div>
      <button type="submit">Submit</button>
    </form>
    <script src="./js/script.js"></script>
  </body>
</html>
